    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header section containing logo -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <h1 id="home"><i class="material-icons">directions_car</i> FAV-RIDE</h1>
          </div>
          <div id="user-container">
            <div hidden id="user-pic"></div>
            <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              Sign-out
            </button>
            <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              <i class="material-icons">account_circle</i>Sign-in with Google
            </button>
          </div>
        </div>
      </header>

      <!-- welcome and main buttons -->
      <section id="welcome-main" class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="home_box">
          <div class="hmlogo">
            <span class="material-icons">directions_car</span>
          </div>
          <div class="hmcontent">
            <p>For all your trip requiring a ride, we will get you there safely.</p>
          </div>
          <div id="welcome" class="homeReg" hidden>
            <button id="showRegFormBtn" class="mdl-button mdl-button--raised mdl-button--colored pull-left">Create your account</button>
            <button id="loginFormBtn" class="mdl-button mdl-button--raised mdl-button--accent pull-right">Login</button>
          </div>

          <!-- Welcome/Main Button Form -->
          <div id="main-buttons" class="mdl-grid" hidden>
            <div class="mdl-typography--text-center">
              <div class="hmcontent">
                <h2>Welcome Back <span hidden id="user-name"></span></h2>
              </div>
              <a id="scheduleBtn" class="mdl-button mdl-button--raised mdl-button--colored pull-left">Schedule A Ride <i class="material-icons">departure_board</i></a>
              <a id="hailBtn" class="mdl-button mdl-button--raised mdl-button--accent pull-right">Hail A Ride <i class="material-icons">hail</i></a>
            </div>
          </div>
        </div>
      </section>

      <!-- register form -->
      <section id="regFormSection" class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid" hidden>
        <div class="mdl-card__supporting-text">
          <h3>Create Account</h3>
          <form id="regForm" action="#">
            <div id="name">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="first-name" class="mdl-textfield__input" type="text" required>
                <label class="mdl-textfield__label" for="first-name">First Name</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="last-name" class="mdl-textfield__input" type="text" required>
                <label class="mdl-textfield__label" for="last-name">Last Name</label>
              </div>
            </div>
            <div id ="contact">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="phone" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="mobile">
                  <label class="mdl-textfield__label" for="phone">Mobile Phone</label>
                </div>
              </div>					
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="regEmail" class="mdl-textfield__input" type="email" required>
                  <label class="mdl-textfield__label" for="regEmail">E-mail</label>
                </div>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="regPass" class="mdl-textfield__input" type="password" required>
                  <label class="mdl-textfield__label" for="regPass">Password</label>
                </div>
              </div>
            </div>
            <button id="registerBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored pull-left" data-upgraded=",MaterialButton">Register</button>
          </form>
        </div>				
      </section>

      <!-- login form -->
      <section id="login" class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid" hidden>
        <div class="mdl-card__supporting-text">
          <h3>Login</h3>
          <form action="#">
            <div id="name">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="loginUsername" class="mdl-textfield__input" type="text">
                <label class="mdl-textfield__label" for="username">User name/Email</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="loginPass" class="mdl-textfield__input" type="password">
                <label class="mdl-textfield__label" for="loginPass">Password</label>
              </div>
            </div>
            <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored pull-left" data-upgraded=",MaterialButton">Submit</button>
          </form>
        </div>
      </section>

      <!-- hail a ride now -->
      <section id="hailForm" class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid" hidden>
			  <div class="mdl-card__supporting-text">
          <h3>Request your ride now</h3>
          <form action="#">
					  <div id="name">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                <select id="service" class="mdl-textfield__input" name="service">
                  <!-- <option> </option> -->
                  <option>Basic</option>
                  <option>Deluxe</option>							  
                </select>
                <label class="mdl-textfield__label" for="service">Choose your service</label>
              </div>						
            </div>
            <div id ="contact">
              <!-- <div id="phone" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="pickDate" class="mdl-textfield__input" type="text">
                  <label class="mdl-textfield__label" for="sample2">Pick up location</label>
                </div>
              </div> -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="dropOff" class="mdl-textfield__input" type="text" name="dropOff">
                  <label class="mdl-textfield__label" for="dropOff">Drop of destination</label>
                </div>
              </div>
            </div>					  
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored pull-left" data-upgraded=",MaterialButton">Submit</button>
				  </form>
        </div>
		  </section>

      <!-- schedule form -->
      <section id="scheduleForm" class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid" hidden>
        <div class="mdl-card__supporting-text">
          <h3>Schedule a future ride</h3>
          <form action="#">					
            <div id ="contact">
              <div id="phone" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="pickDate" class="mdl-textfield__input" type="date">
                  <!-- <label class="mdl-textfield__label" for="sample2">Pick your ride date</label> -->
                </div>
              </div>
              <div id="email" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="time">
                  <!-- <label class="mdl-textfield__label" for="sample2">Enter your pick up time</label> -->
                </div>
              </div>
            </div>
            <div id="name">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select id="schServ" class="mdl-textfield__input" name="service">
                  <option></option>
                </select>
                <label class="mdl-textfield__label" for="schServ">Choose your service</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select id="carType" class="mdl-textfield__input" name="carType">
                  <option></option>							
                </select>
                <label class="mdl-textfield__label" for="carType">Select your luxury car</label>
              </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored pull-left" data-upgraded=",MaterialButton">Submit</button>
          </form>
        </div>
      </section>

      <footer class = "mdl-mega-footer">
        <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">
          Copyright © 2021 All Rights Reserved 
        </div>            
      </footer>

    </div>
